<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="background-section">
        <!-- <img src="./img/leaf.jpeg" alt="aesthetic plant" class="background-image"> -->
        <div class="site-logo">
            <img src="./img/odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="form-section">
        <div class="form-container">
            <div class="form-copy">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
                    </div>
            <form action="">
                <h2>Let's do it!</h2>
                <div class="form-row">
                    <div class="form-row-item">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-row-item">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>

                </div>
                <div class="form-row">                    
                    <div class="form-row-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row-item">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-row-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-row-item">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm">
                    </div>

                </div>
            </form>
            <div class="form-section-footer">
                <button>Create Account</button>
            </div>
        </div>
    </div>
    
</body>
</html>
